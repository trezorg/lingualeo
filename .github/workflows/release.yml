name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GOEXPERIMENT: jsonv2

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ github.token }}
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true

      - name: Generate mocks
        run: make generate

      - name: Run tests
        run: make test

      - name: Run linters
        run: make golangci

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ github.token }}
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true

      - name: Install syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  attest:
    name: Attest binaries
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ github.token }}
          persist-credentials: false

      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: "*"
          out-file-path: release-assets
          extract: false

      - name: Attest release artifacts
        uses: actions/attest-build-provenance@v4
        with:
          subject-path: release-assets/*
